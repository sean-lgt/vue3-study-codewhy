<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div :class="['test']">哈哈哈</div>
    <div :class="['test',isActive?'active':'']">呵呵呵</div>
    <button @click="toggle">切换类名</button>
  </template>

  <script src="../lib/vue.js"></script>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          isActive: true
        }
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive
        }
      }
    }

    Vue.createApp(App).mount("#app")
  </script>

</body>

</html>
